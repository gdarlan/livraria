<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h1>Novo Livro</h1>
	<h:form>
		<h:messages id="messages" />
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
					required="true" requiredMessage="O título é obrigatório"
					validatorMessage="O título não pode ser superior a 40 caracteres">
					<f:validateLength maximum="40" />
					<f:ajax event="blur" render="messages" />
				</h:inputText>

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
					validator="#{livroBean.comecaComDigitoUm}">
					<f:ajax event="keyup" render="messages"/>
				</h:inputText>

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}"
					validatorMessage="Valor mínimo R$ 1,00 - Valor máximo R$ 1.000,00">
					<f:validateDoubleRange minimum="1" maximum="1000" />
				</h:inputText>

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>

			</h:panelGrid>
		</fieldset>
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione Autor:" for="autor" />
			<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItems value="#{livroBean.autores}" var="autor"
					itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor"
				action="#{livroBean.gravarAutor}" style="margin-left:05px;">
				<f:ajax execute="autor" render="tabelaAutores" />
			</h:commandButton>

			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
				id="tabelaAutores">
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>

			</h:dataTable>


		</fieldset>
		<h:commandButton value="Gravar" action="#{livroBean.gravar()}">
			<f:ajax execute="@form" render="@form :tabelaLivros" />
		</h:commandButton>

	</h:form>
	<hr />
	<h:dataTable value="#{livroBean.livros}" var="autor" id="tabelaLivros">

		<h:column>
			<f:facet name="header">Título</f:facet>
			<h:outputText value="#{autor.titulo}" />
		</h:column>

		<h:column>
			<f:facet name="header">ISBN</f:facet>
			<h:outputText value="#{autor.isbn}" />
		</h:column>

		<h:column>
			<f:facet name="header">Preço</f:facet>
			<h:outputText value="#{autor.preco}">
				<f:convertNumber type="currency" pattern="R$ #0.00"
					currencySymbol="R$" locale="pt_BR" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Data de Lançamento</f:facet>
			<h:outputText value="#{autor.dataLancamento.time}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:outputText>
		</h:column>

	</h:dataTable>
</h:body>
</html>
