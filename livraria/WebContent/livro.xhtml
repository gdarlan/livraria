<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h1>Novo Livro</h1>
	<h:messages globalOnly="true" />
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" />

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" />

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" />

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento}" />

			</h:panelGrid>
		</fieldset>
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione Autor:" for="autor" />
			<h:selectOneMenu value="#{livroBean.autorId}">
				<f:selectItems value="#{livroBean.autores}" var="autor"
					itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor"
				action="#{livroBean.gravarAutor}" />

			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>

			</h:dataTable>


		</fieldset>
		<h:commandButton value="Gravar" action="#{livroBean.gravar()}" />
		<hr/>
		<h:dataTable value="#{livroBean.livros}" var="autor" id="tabelaLivros">

			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{autor.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{autor.isbn}" />
			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{autor.preco}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data de Lançamento</f:facet>
				<h:outputText value="#{autor.dataLancamento}" />
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>
</html>
