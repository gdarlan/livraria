<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Login</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages globalOnly="true" />
			<fieldset>
				<legend>login</legend>
				<h:panelGrid columns="3">

					<h:outputLabel value="Email:" for="email" />
					<h:inputText value="#{loginBean.usuario.email}" id="email"
						required="true" requiredMessage="Email obrigatório">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="messagemEmail" />

					<h:outputLabel value="Senha" for="senha" />
					<h:inputSecret  id="senha" value="#{loginBean.usuario.senha}"
						required="true" requiredMessage="Senha é obrigatório">
					</h:inputSecret>
					<h:message for="senha" id="messagemSenha" />

					<h:commandButton value="Entrar" action="#{loginBean.entrar()}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		<hr />
		<small>&copy; Copyright 2013, Alura</small>
	</ui:define>
</ui:composition>

</html>
